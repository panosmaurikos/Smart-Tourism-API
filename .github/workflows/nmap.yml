name: Nmap Security Scan

on:
  release:
    types: [published]

permissions:
  contents: read

jobs:
  build-and-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Install Docker Compose CLI plugin
        run: |
          sudo apt-get update
          sudo apt-get install -y docker-compose-plugin

      - name: Run Docker Compose
        run: docker compose -f ./docker-compose.yml up -d --build

      - name: Verify services are running
        run: |
          docker ps  # Show running containers for debugging
          sleep 30  # Wait for services to stabilize (adjust as needed)

      - name: Scan with Nmap
        uses: thereisnotime/action-nmap@v1
        with:
          target: "localhost"  # Scans the local app service
          additional_args: "-oA report -p 5000 -sV -sC -A -T4 -v"  # Scans port 5000, services, scripts, aggressive mode

      - name: Upload Nmap report as artifact
        uses: actions/upload-artifact@v4
        with:
          name: nmap-report
          path: report.*  # Uploads Nmap XML, normal, and grepable reports