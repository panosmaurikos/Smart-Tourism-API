name: Nmap Security Scan

on:
  release:
    types: [published]

permissions:
  contents: read

jobs:
  nmap-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Docker Compose
        run: |
          sudo curl -L "https://github.com/docker/compose/releases/download/v2.20.0/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
          sudo chmod +x /usr/local/bin/docker-compose
          docker-compose --version

      - name: Build and start containers
        run: docker-compose up -d --build

      - name: Wait for app to be ready
        run: |
          # Απλούστερος έλεγχος - περιμένει 30 δευτερόλεπτα
          sleep 30
          
          # Έλεγχος αν τρέχει το container
          if docker ps | grep -q " Up "; then
            echo "Container is running!"
          else
            echo "Container failed to start!"
            docker-compose logs
            exit 1
          fi

      - name: Get container IP
        run: |
          CONTAINER_IP=$(docker inspect -f '{{range.NetworkSettings.Networks}}{{.IPAddress}}{{end}}' $(docker ps -q))
          echo "CONTAINER_IP=$CONTAINER_IP" >> $GITHUB_ENV
          echo "Container IP: $CONTAINER_IP"

      - name: Install Nmap
        run: sudo apt-get update && sudo apt-get install -y nmap

      - name: Run Nmap Scan with Vulners
        run: |
          mkdir -p scans
          # Χρησιμοποιούμε το hostname αντί για IP για απλοποίηση
          nmap -sV --script vulners -p 5000 localhost -oX scans/nmapvuln.xml
          
          # Convert XML to JSON
          sudo apt-get install -y jq
          pip install yq
          xq . scans/nmapvuln.xml > scans/nmapvuln.json

      - name: Upload scan results
        uses: actions/upload-artifact@v4
        with:
          name: nmap-scan-results
          path: scans/

      - name: Stop containers
        if: always()
        run: docker-compose down