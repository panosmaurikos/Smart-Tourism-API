name: Nmap Security Scan

on:
  release:
    types: [published]

permissions:
  contents: read

jobs:
  build-and-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Install Docker Compose
        uses: ndeloof/install-compose-action@v0.0.1  # Dedicated action to install docker-compose
        with:
          version: 'v2.29.2'  # Specify a stable version (check for latest at https://github.com/docker/compose/releases)

      - name: Verify Docker Compose installation
        run: |
          docker-compose --version
          which docker-compose

      - name: Start Docker Compose services
        run: |
          docker-compose up -d --build
          docker-compose ps  # Show running containers for debugging
          sleep 30  # Wait for services to start (adjust as needed)

      - name: Scan with Nmap
        uses: thereisnotime/action-nmap@v1
        with:
          target: "localhost"  # Scans the local app service
          additional_args: "-oA report -p 5000 -sV -sC -A -T4 -v"  # Scans port 5000, services, scripts, aggressive mode

      - name: Upload Nmap report as artifact
        uses: actions/upload-artifact@v4
        with:
          name: nmap-report
          path: report.*  # Uploads Nmap XML, normal, and grepable reports

      - name: Stop Docker Compose services
        if: always()  # Always run, even if previous steps fail
        run: |
          docker-compose down
          docker-compose ps  # Verify containers are stopped